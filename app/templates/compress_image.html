<!DOCTYPE html>
<html>
<head>
    <title>Kompresi Gambar</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Kompresi Gambar</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <select name="format">
                <option value="JPEG">JPEG</option>
                <option value="PNG">PNG</option>
            </select>
            <input type="submit" value="Kompres Gambar">
        </form>
        {% if info %}
        <div class="result">
            <p>Ukuran Sebelum: {{ info.original // 1024 }} KB</p>
            <p>Ukuran Sesudah: {{ info.compressed // 1024 }} KB</p>
            <a href="/download/{{ info.file }}" class="button">‚¨áÔ∏è Unduh File Terkompresi</a>
        </div>
        {% endif %}
        <a href="/">‚¨Ö Kembali ke Dashboard</a>
    </div>
</body>
</html>
